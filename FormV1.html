<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section id="input-form">
		<form method="#" action="#">
			<div class="form">
				<label>Name</label>
				<input type="text" name="name">
			</div>
			<div class="form">
				<label>Agama</label>
				<select>
					<optgroup label="Agama"></optgroup>
					<option value="Islam">Islam</option>
					<option value="Kristen">Kristen</option>
					<option value="Hindu">Hindu</option>
					<option value="Budha">Budha</option>
				</select><br><br>
			</div>
			<div class="form">
				<label>Alamat</label>
				<input type="text" name="role">
			</div>
			<label>Gender </label><br>
			<div class="Gender">
				<input class="val" type="radio" name="gender" value="laki" >Laki-Laki<br>
				<input class="val" type="radio" name="gender" value="Perempuan">Perempuan<br>
			</div>
			<div class="form">
				<label>Age</label>
				<input type="number" name="age">
			</div>
			<div class="form">
				<label>Email</label>
				<input type="email" name="email">
			</div>
			<div class="form">
				<label>Choose a photo profile</label>
				<input class="foto" type="file" name="image">
			</div>
			<div class="form">
				<input type="submit" name="submit"
				value="SUBMIT" class="bg-blue">
			</div>
		</form>
	</section>

</body>
</html>
